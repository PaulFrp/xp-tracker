<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - XP Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-teal-200">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-teal-700">Create an Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-teal-500 focus:border-teal-500">
            </div>

            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition">Register</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-teal-600 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
